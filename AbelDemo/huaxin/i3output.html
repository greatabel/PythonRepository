<script src="https://cdn.jsdelivr.net/npm/mermaid@8.11.5/dist/mermaid.min.js"></script>
<script>mermaid.initialize({startOnLoad:true});</script>

<div class="mermaid">
graph TB
    Start(Start) --> A{Load Data}
    A -->|Read text| B[Get Embedding]
    B --> C{Generate Response}
    C --> D{Search for related texts}
    subgraph " "
        D -.->|Top of second column| E[Ask Function]
        E --> F[Present Answer]
        F --> End(End)
    end


</div>
