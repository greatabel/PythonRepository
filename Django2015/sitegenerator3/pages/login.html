<div class="container">
    <div class="row">
        <form class="form-signup col-md-6 col-md-offset-3" role="form">
            <h2 class="form-signin-heading">登入你的账号</h2>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="邮箱地址" required="" autofocus="" autocomplete="off" >
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" autocomplete="off" >
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </div>
        </form>
    </div>
</div>
